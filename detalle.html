<main class="flex flex-col items-center justify-center min-h-screen px-2 py-6">
  <div id="modelo-detalle" class="w-full max-w-3xl sm:max-w-4xl md:max-w-6xl bg-stone-800 rounded-lg shadow-lg overflow-hidden flex flex-col md:flex-row">
    <!-- Aquí se inyecta el contenido dinámico -->
  </div>
</main>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');

  fetch('src/data/modelos.json')
    .then(res => res.json())
    .then(modelos => {
      const modelo = modelos.find(m => m.id === id);
      if (!modelo) {
        document.getElementById('modelo-detalle').innerHTML = '<p class="text-white p-8">Modelo no encontrado.</p>';
        return;
      }
      document.getElementById('modelo-detalle').innerHTML = `
        <div class="w-full md:w-1/2 p-5 sm:p-8 md:p-10 flex flex-col justify-center bg-stone-900 text-white">
          <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold mb-2 tracking-tight break-words">${modelo.nombre.toUpperCase()}</h1>
          <hr class="border-stone-700 mb-4 sm:mb-6 w-16">
          <p class="mb-4 sm:mb-6 text-gray-300 text-sm sm:text-base">${modelo.descripcion || "Descripción del modelo aquí. Puedes agregar más información en el JSON."}</p>
          <ul class="mb-6 sm:mb-8 space-y-1 text-sm sm:text-base md:text-lg">
            <li><span class="font-semibold">Cabello:</span> ${modelo.cabello}</li>
            <li><span class="font-semibold">Peso:</span> ${modelo.peso}</li>
            <li><span class="font-semibold">Altura:</span> ${modelo.altura}</li>
            ${modelo.ojos ? `<li><span class="font-semibold">Ojos:</span> ${modelo.ojos}</li>` : ""}
            ${modelo.talla ? `<li><span class="font-semibold">Talla:</span> ${modelo.talla}</li>` : ""}
          </ul>
          <a href="modelos.html" class="inline-block bg-white text-stone-900 px-4 py-2 rounded hover:bg-stone-200 font-semibold transition text-sm sm:text-base">Volver a modelos</a>
        </div>
        <div class="w-full md:w-1/2 flex items-center justify-center bg-stone-950">
          <img src="${modelo.foto}" alt="${modelo.nombre}" class="object-contain w-full h-auto sm:h-80 md:h-full md:max-h-[36rem] bg-black rounded-b-lg md:rounded-none md:rounded-r-lg">
        </div>

      `;
    });
</script>
<footer class="bg-black bg-opacity-80 text-white py-6">
