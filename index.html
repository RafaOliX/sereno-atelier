<style>
  /* Keyframes de la animación: comienza con opacidad 0 y desplazado 20px hacia abajo, finalizando con opacidad 1 y en su posición normal */
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Clase base para animar elementos */
  .animate-fadeIn {
    /* Estado inicial */
    opacity: 0;
    transform: translateY(20px);
    
    /* Animación en 2.5 segundos, con ease-out y final persistente */
    animation: fadeInUp 2.5s ease-out forwards;
  }

  /* Clases para agregar retrasos opcionales */
  .delay-200 {
    animation-delay: 0.2s;
  }
  .delay-400 {
    animation-delay: 0.4s;
  }
  .delay-600 {
    animation-delay: 0.6s;
  }
</style>

  <script>
    // Elementos de control del menú
    const menuToggle   = document.getElementById('menu-toggle');
    const mobileMenu   = document.getElementById('mobile-menu');
    const menuClose    = document.getElementById('menu-close');
    const menuBackdrop = document.getElementById('menu-backdrop');

    // Función para abrir el menú
    menuToggle.addEventListener('click', () => {
      // Quita "hidden" para hacerlo visible
      mobileMenu.classList.remove('hidden');
      // Forzar reflow para asegurar que la transición se ejecute
      mobileMenu.offsetWidth;
      // Quita la transformación que lo mantiene fuera de pantalla
      mobileMenu.classList.remove('translate-x-full');
      // Muestra el backdrop
      menuBackdrop.classList.remove('hidden');
    });

    // Función para cerrar el menú
    const closeMenu = () => {
      mobileMenu.classList.add('translate-x-full');
      menuBackdrop.classList.add('hidden');
      mobileMenu.addEventListener('transitionend', function handler() {
        mobileMenu.classList.add('hidden');
        mobileMenu.removeEventListener('transitionend', handler);
      }, { once: true });
    };

    // Cerrar el menú en botón de cierre y al hacer clic en el fondo
    menuClose.addEventListener('click', closeMenu);
    menuBackdrop.addEventListener('click', closeMenu);
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const words = ["ACCESORIOS", "TOTEBAG", "COLLARES", "SCRUNCHIES", "PULSERAS"];
      let index = 0;
      const changingText = document.getElementById("changing-text");

      setInterval(() => {
        // Inicia la transición: desvanecer y mover hacia arriba
        changingText.classList.add("opacity-0", "translate-y-[-10px]");
        
        // Espera a que la transición de fade out se complete (1000 ms)
        setTimeout(() => {
          index = (index + 1) % words.length;
          changingText.textContent = words[index]; // Actualiza el texto

          // Remueve la clase que mueve el texto hacia arriba
          changingText.classList.remove("translate-y-[-10px]");
          // Coloca el texto en estado inicial para la aparición: ligeramente por debajo
          changingText.classList.add("translate-y-[10px]");
          
          // Después de unos milisegundos remueve las clases para activar el fade in y el slide hacia la posición original
          setTimeout(() => {
              changingText.classList.remove("opacity-0", "translate-y-[10px]");
            }, 50);
        }, 1000);
      }, 3000);
    });
</script>
